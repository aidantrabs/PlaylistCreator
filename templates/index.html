<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Playlist Creator</title>
    <link rel= "stylesheet" href= "{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h>Playlist Creator</h>
 
    <form action = "" method= "post">
        <p>
            <div class = "input-container">
                <i class = "fa fa-reorder icon"></i>
                <input class = "input-field" type = "text" placeholder = "Enter the playlist name" name = "playlistName">
            </div>
        </p>

        <p>
            <div class = "input-container">
                <i class = "fa fa-music icon"></i>
                <input class = "input-field" type = "text" placeholder = "Enter the song file name" name = "songName">
            </div>
         </p>

        <p>
            <div class = "input-container">
                <i class = "fa fa-youtube-play icon"></i>
                <input class = "input-field" type = "text" placeholder = "Enter the Youtube URL" name = "songURL">
           </div>
        </p>

        
        <p>
            <button type ="submit" name = "submit_button" value = "createBtn">Create playlist</button> 
            <!-- <button type = "submit" value = "clearBtn">Clear</button>  -->
            <button onclick="myFunction()" value = "clearBtn">Clear</button> 
        </p>

    </form>
    
    {% if playlistName %}
    <p> Your playlist, {{ playlistName }}, has been created</p>
    {% endif %}

</body>

<script>

    function myFunction()
    {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

</script>
</html>
